<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CAGR Calculator + Annual Projection</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<style>
  :root{
    --bg:#f6f9fc; --card:#fff; --accent1:#3b82f6; --accent2:#8b5cf6; --muted:#6b7280;
    --radius:12px;
  }
  body{margin:0;font-family:Inter,system-ui,Arial,Segoe UI;background:var(--bg);color:#0b1220}
  .wrap{max-width:760px;margin:32px auto;padding:18px}
  .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 10px 30px rgba(12,24,48,0.06)}
  h1{margin:0 0 8px;font-size:20px}
  .muted{color:var(--muted);font-size:13px;margin-bottom:14px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  label{display:block;font-weight:700;margin-bottom:6px;color:#374151;font-size:13px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e8eb;background:#fff;font-size:14px}
  .row{display:flex;gap:8px;align-items:center}
  .btn{margin-top:12px;padding:10px 14px;border-radius:10px;border:0;color:#fff;background:linear-gradient(135deg,var(--accent1),var(--accent2));font-weight:700;cursor:pointer}
  .small{font-size:13px;color:var(--muted)}
  .result {margin-top:16px;display:flex;align-items:center;gap:12px;flex-wrap:wrap}
  .cagrBig{font-weight:800;font-size:18px}
  .chartWrap{max-width:320px;margin-left:auto;margin-right:auto;position:relative}
  canvas{width:100%!important;height:100%!important;display:block}
  table{width:100%;border-collapse:collapse;margin-top:14px}
  th,td{padding:8px 10px;text-align:right;border-bottom:1px solid #f3f4f6;font-size:13px}
  th{background:transparent;text-align:left;font-weight:700;color:#374151}
  .tblWrap{max-height:320px;overflow:auto;border-radius:8px;border:1px solid #eef2ff;background:#fff;padding:6px}
  @media (max-width:720px){
    .grid{grid-template-columns:1fr}
    .chartWrap{max-width:100%}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>CAGR Calculator</h1>
      <div class="muted">Calculate CAGR and see the year-by-year projection of your investment.</div>

      <div class="grid">
        <div>
          <label for="initial">Initial Investment (₹)</label>
          <input id="initial" type="number" min="0" value="100000" />
        </div>
        <div>
          <label for="final">Final Value (₹)</label>
          <input id="final" type="number" min="0" value="200000" />
        </div>
        <div>
          <label for="years">Number of Years</label>
          <input id="years" type="number" min="1" value="5" />
        </div>
      </div>

      <div class="row">
        <button id="calcBtn" class="btn">Calculate CAGR</button>
        <button id="clearBtn" class="btn" style="background:#eef2ff;color:#0b1220;font-weight:700">Reset</button>
      </div>

      <div class="result">
        <div>
          <div class="small">Compound Annual Growth Rate</div>
          <div id="cagrResult" class="cagrBig">—</div>
        </div>
        <div class="chartWrap" style="width:260px;height:260px">
          <canvas id="cagrChart" width="260" height="260"></canvas>
        </div>
      </div>

      <div style="margin-top:18px">
        <div class="small">Annual projection (end of year)</div>
        <div class="tblWrap">
          <table>
            <thead>
              <tr><th style="width:40%">Year</th><th>Value (₹)</th></tr>
            </thead>
            <tbody id="projBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script>
const canvas = document.getElementById('cagrChart');
let chart = null;
const projBody = document.getElementById('projBody');
const resultEl = document.getElementById('cagrResult');

function makeGradients(n, ctx){
  const h = canvas.height;
  const grads = [];
  for (let i=0;i<n;i++){
    const t = i / Math.max(1,n-1);
    const start = 210 - t*30;   // light grey
    const end = 160 - t*30;     // medium-light grey
    const g = ctx.createLinearGradient(0,0,0,h);
    g.addColorStop(0, `rgb(${start},${start},${start})`);
    g.addColorStop(1, `rgb(${end},${end},${end})`);
    grads.push(g);
  }
  return grads;
}

function computeCAGR(init, fin, yrs){
  return Math.pow(fin/init,1/yrs)-1;
}

function buildProjection(init,cagr,yrs){
  const arr=[];
  let val=init;
  for(let y=1;y<=yrs;y++){ val *= (1+cagr); arr.push({year:y,value:val}); }
  return arr;
}

function renderTable(proj){
  projBody.innerHTML='';
  proj.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<th style="text-align:left">Year ${r.year}</th><td>₹${Math.round(r.value).toLocaleString()}</td>`;
    projBody.appendChild(tr);
  });
}

function renderChart(cagrPct){
  if(chart) chart.destroy();
  const ctx = canvas.getContext('2d');
  const grads = makeGradients(2,ctx);
  chart = new Chart(ctx,{
    type:'doughnut',
    data:{labels:['CAGR %','Remaining'],datasets:[{data:[cagrPct,100-cagrPct],backgroundColor:grads,cutout:'62%',borderWidth:0}]},
    options:{plugins:{legend:{position:'bottom'},tooltip:{callbacks:{label:c=>`${c.label}: ${c.raw.toFixed(2)}%`}}}}
  });
}

function runCalc(){
  const init=Number(document.getElementById('initial').value)||0;
  const fin=Number(document.getElementById('final').value)||0;
  const yrs=Number(document.getElementById('years').value)||0;
  if(init<=0||fin<=0||yrs<=0){ resultEl.textContent="Enter valid numbers"; return; }
  const cagr=computeCAGR(init,fin,yrs);
  const cagrPct=cagr*100;
  resultEl.textContent=`${cagrPct.toFixed(2)}% per year`;
  renderTable(buildProjection(init,cagr,yrs));
  renderChart(Math.min(100,Math.max(0,cagrPct)));
}

document.getElementById('calcBtn').addEventListener('click',runCalc);
document.getElementById('clearBtn').addEventListener('click',()=>{
  document.getElementById('initial').value=100000;
  document.getElementById('final').value=200000;
  document.getElementById('years').value=5;
  runCalc();
});
runCalc();
</script>
</body>
</html>
