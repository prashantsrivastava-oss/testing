<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EMI Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<style>
  :root{
    --bg:#f6f9fc; --card:#fff; --accent1:#3b82f6; --accent2:#8b5cf6; --muted:#6b7280; --radius:12px;
  }
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#0b1220}
  .wrap{max-width:700px;margin:32px auto;padding:18px}
  .card{background:var(--card);border-radius:var(--radius);padding:20px;box-shadow:0 10px 30px rgba(12,24,48,0.06)}
  h1{margin:0 0 8px;font-size:22px}
  .muted{color:var(--muted);font-size:13px;margin-bottom:14px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
  label{display:block;font-weight:600;font-size:13px;margin-bottom:6px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e8eb;font-size:14px}
  .btn{margin-top:14px;padding:10px 14px;border-radius:10px;border:0;font-weight:700;cursor:pointer;
       background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#fff}
  .result{margin-top:18px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
  .box{background:#fafbfc;padding:14px;border-radius:8px;text-align:center}
  .val{font-weight:800;font-size:18px;margin-top:4px}
  .chartWrap{max-width:320px;margin:20px auto;position:relative}
  canvas{width:100%!important;height:100%!important;display:block}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>EMI Calculator</h1>
    <div class="muted">Calculate monthly EMI, total interest, and payment schedule.</div>

    <div class="grid">
      <div>
        <label for="amount">Loan Amount (₹)</label>
        <input id="amount" type="number" value="1000000">
      </div>
      <div>
        <label for="rate">Annual Interest Rate (%)</label>
        <input id="rate" type="number" step="0.01" value="8.5">
      </div>
      <div>
        <label for="tenure">Tenure (years)</label>
        <input id="tenure" type="number" value="20">
      </div>
    </div>

    <button id="calcBtn" class="btn">Calculate</button>

    <div class="result">
      <div class="box">
        <div class="muted">Monthly EMI</div>
        <div id="emi" class="val">—</div>
      </div>
      <div class="box">
        <div class="muted">Total Interest</div>
        <div id="interest" class="val">—</div>
      </div>
      <div class="box">
        <div class="muted">Total Payment</div>
        <div id="total" class="val">—</div>
      </div>
    </div>

    <div class="chartWrap">
      <canvas id="emiChart"></canvas>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('emiChart');
let chart = null;

function makeGradients(n, ctx){
  const h = canvas.height;
  const grads = [];
  for (let i=0;i<n;i++){
    const t = i / Math.max(1,n-1);
    const start = 220 - t*20; // light grey
    const end = 170 - t*20;
    const g = ctx.createLinearGradient(0,0,0,h);
    g.addColorStop(0, `rgb(${start},${start},${start})`);
    g.addColorStop(1, `rgb(${end},${end},${end})`);
    grads.push(g);
  }
  return grads;
}

function computeEMI(principal, annualRate, years){
  const r = annualRate/12/100;
  const n = years*12;
  const emi = principal * r * Math.pow(1+r,n) / (Math.pow(1+r,n)-1);
  return emi;
}

function calculate(){
  const principal = Number(document.getElementById('amount').value)||0;
  const rate = Number(document.getElementById('rate').value)||0;
  const years = Number(document.getElementById('tenure').value)||0;

  if(principal<=0||rate<=0||years<=0){
    document.getElementById('emi').textContent="—";
    document.getElementById('interest').textContent="—";
    document.getElementById('total').textContent="—";
    return;
  }

  const emi = computeEMI(principal,rate,years);
  const total = emi * years * 12;
  const interest = total - principal;

  document.getElementById('emi').textContent = "₹" + Math.round(emi).toLocaleString();
  document.getElementById('interest').textContent = "₹" + Math.round(interest).toLocaleString();
  document.getElementById('total').textContent = "₹" + Math.round(total).toLocaleString();

  if(chart) chart.destroy();
  const ctx = canvas.getContext('2d');
  const grads = makeGradients(2,ctx);

  chart = new Chart(ctx,{
    type:'doughnut',
    data:{labels:["Principal","Interest"],datasets:[{data:[principal,interest],backgroundColor:grads,cutout:'60%',borderWidth:0}]},
    options:{plugins:{legend:{position:'bottom'},tooltip:{callbacks:{label:c=>`${c.label}: ₹${c.raw.toLocaleString()}`}}}}
  });
}

document.getElementById('calcBtn').addEventListener('click',calculate);
calculate();
</script>
</body>
</html>
